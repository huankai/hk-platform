spring:
  application:
    name: hk-pms-web
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  rabbitmq:
    host: 182.61.40.18
    username: guest
    password: guest
    virtual-host: /
  cloud:
########################################################################### spring cloud config 配置
    config:
      label: "2.1.5.RELEASE"
      profile: dev
      uri: http://127.0.0.1:8770
    stream:
      default-binder: rabbit
      bindings:
        generate_order_input:
          destination: generate_order
          group: ${spring.application.name}
          consumer:
            max-attempts: 1
      rabbit:
        bindings:
          generate_order_input:
            consumer:
              exchange-type: fanout
              auto-bind-dlq: true
              requeue-rejected: true

