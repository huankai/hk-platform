<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>统一认证中心</title>
    <link rel="stylesheet" th:href="@{resources/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/login.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/sign-up-login.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/font-awesome.4.6.0.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/inputEffect.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/verifyCode.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/tooltips.css}"/>
    <link rel="stylesheet" th:href="@{resources/css/spop.min.css}"/>
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-repeat: no-repeat;

            background-position: center center #2D0F0F;

            background-color: #00BDDC;

            background-image: url(resources/images/snow.jpg);

            background-size: 100% 100%;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100001;
        }

    </style>
</head>
<body>
<div class="snow-container"></div>
<div id="login">
    <input id="tab-1" type="radio" name="tab" class="sign-in hidden" checked/>
    <input id="tab-2" type="radio" name="tab" class="sign-up hidden"/>
    <input id="tab-3" type="radio" name="tab" class="sign-out hidden"/>
    <div class="wrapper">
        <div class="login sign-in-htm">
            <form class="container offset1 loginform">
                <div id="owl-login" class="login-owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad input-container">
                    <section class="content">
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" value="admin" type="text" th:autocomplete="no"
                                   id="login-username"
                                   autocomplete="off" placeholder="请输入用户名" tabindex="1" maxlength="15"/>
                            <label class="input__label input__label--hideo" for="login-username">
                                <i class="fa fa-fw fa-user icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="password" id="login-password" th:autocomplete="no"
                                   placeholder="请输入密码" tabindex="2"
                                   maxlength="15"/>
                            <label class="input__label input__label--hideo" for="login-password">
                                <i class="fa fa-fw fa-lock icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo input--verify_code">
                            <input class="input__field input__field--hideo" type="text" id="login-verify-code" th:autocomplete="no"
                                   autocomplete="off"
                                   placeholder="请输入验证码" tabindex="3" maxlength="4"/>
                            <label class="input__label input__label--hideo" for="login-verify-code">
                                <i class="fa fa-fw fa-bell-o icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <canvas class="verify-code-canvas" id="login-verify-code-canvas"></canvas>
                    </section>
                </div>
                <div class="form-actions">
                    <a tabindex="4" class="btn pull-left btn-link text-muted" onclick="goto_forget()">忘记密码?</a>
                    <a tabindex="5" class="btn btn-link text-muted" onclick="goto_register()">注册</a>
                    <input class="btn btn-primary" type="button" tabindex="3" onclick="login()" value="登录"
                           style="color:white;"/>
                </div>
            </form>
        </div>
        <div class="login sign-out-htm">
            <form action="#" method="post" class="container offset1 loginform">
                <div id="owl-login" class="forget-owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad input-container">
                    <section class="content">
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="text" id="forget-username" th:autocomplete="no"
                                   autocomplete="off"
                                   placeholder="请输入用户名"/>
                            <label class="input__label input__label--hideo" for="forget-username">
                                <i class="fa fa-fw fa-user icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="text" id="forget-code" th:autocomplete="no"
                                   autocomplete="off" placeholder="请输入注册码"/>
                            <label class="input__label input__label--hideo" for="forget-code">
                                <i class="fa fa-fw fa-wifi icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="password" id="forget-password" th:autocomplete="no"
                                   placeholder="请重置密码"/>
                            <label class="input__label input__label--hideo" for="forget-password">
                                <i class="fa fa-fw fa-lock icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                    </section>
                </div>
                <div class="form-actions">
                    <a class="btn pull-left btn-link text-muted" onclick="goto_login()">返回登录</a>
                    <input class="btn btn-primary" type="button" onclick="forget()" value="重置密码" style="color:white;"/>
                </div>
            </form>
        </div>

        <div class="login sign-up-htm">
            <form action="#" method="post" class="container offset1 loginform">
                <div id="owl-login" class="register-owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad input-container">
                    <section class="content">
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="text" id="register-username" th:autocomplete="no"
                                   autocomplete="off"
                                   placeholder="请输入用户名" maxlength="15"/>
                            <label class="input__label input__label--hideo" for="register-username">
                                <i class="fa fa-fw fa-user icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="password" id="register-password" th:autocomplete="no"
                                   placeholder="请输入密码"
                                   maxlength="15"/>
                            <label class="input__label input__label--hideo" for="register-password">
                                <i class="fa fa-fw fa-lock icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="password" id="register-repassword" th:autocomplete="no"
                                   placeholder="请确认密码"
                                   maxlength="15"/>
                            <label class="input__label input__label--hideo" for="register-repassword">
                                <i class="fa fa-fw fa-lock icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                        <span class="input input--hideo">
                            <input class="input__field input__field--hideo" type="text" id="register-code" th:autocomplete="no"
                                   autocomplete="off" placeholder="请输入注册码"/>
                            <label class="input__label input__label--hideo" for="register-code">
                                <i class="fa fa-fw fa-wifi icon icon--hideo"></i>
                                <span class="input__label-content input__label-content--hideo"></span>
                            </label>
                        </span>
                    </section>
                </div>
                <div class="form-actions">
                    <a class="btn pull-left btn-link text-muted" onclick="goto_login()">返回登录</a>
                    <input class="btn btn-primary" type="button" onclick="register()" value="注册" style="color:white;"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="http://47.107.245.220/resources/js/jquery.min.js"></script>
<script th:src="@{resources/js/snow.js}"></script>
<script th:src="@{resources/js/jquery.pure.tooltips.js}"></script>
<script th:src="@{resources/js/verifyCode.js}"></script>
<script th:src="@{resources/js/spop.min.js}"></script>

<script>

    (function () {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
            (function () {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function () {
                    return this.replace(rtrim, '');
                };
            })();
        }

    })();

    $(function () {
        $('#login #login-password').focus(function () {
            $('.login-owl').addClass('password');
        }).blur(function () {
            $('.login-owl').removeClass('password');
        });
        $('#login #register-password').focus(function () {
            $('.register-owl').addClass('password');
        }).blur(function () {
            $('.register-owl').removeClass('password');
        });
        $('#login #register-repassword').focus(function () {
            $('.register-owl').addClass('password');
        }).blur(function () {
            $('.register-owl').removeClass('password');
        });
        $('#login #forget-password').focus(function () {
            $('.forget-owl').addClass('password');
        }).blur(function () {
            $('.forget-owl').removeClass('password');
        });
    });

    function goto_register() {
        $("#register-username").val("");
        $("#register-password").val("");
        $("#register-repassword").val("");
        $("#register-code").val("");
        $("#tab-2").prop("checked", true);
    }

    function goto_login() {
        $("#login-username").val("");
        $("#login-password").val("");
        $("#tab-1").prop("checked", true);
    }

    function goto_forget() {
        $("#forget-username").val("");
        $("#forget-password").val("");
        $("#forget-code").val("");
        $("#tab-3").prop("checked", true);
    }

    function login() {//登录
        var username = $("#login-username").val(),
            password = $("#login-password").val(),
            verifycode = $("#login-verify-code").val(),
            validatecode = null;
        //判断用户名密码是否为空
        if (username == "") {
            $.pt({
                target: $("#login-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名不能为空"
            });
            return;
        }
        if (password == "") {
            $.pt({
                target: $("#login-password"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "密码不能为空"
            });
            return;
        }
        if (verifycode == "") {
            $.pt({
                target: $("#login-verify-code-canvas"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "验证码不能为空"
            });
            return;
        }
        if (timeout_flag) {
            $.pt({
                target: $("#login-verify-code-canvas"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "验证码已经失效"
            });
            return;
        }
        //用户名只能是15位以下的字母或数字
        var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
        if (!regExp.test(username)) {
            $.pt({
                target: $("#login-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名必须为15位以下的字母或数字"
            });
            return;
        }
        //判断验证码是否正确
        if (verifycode != show_num.join("")) {
            $.pt({
                target: $("#login-verify-code-canvas"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "验证码不正确"
            });
            return;
        }

        //登录
        //调用后台登录验证的方法
        alert('登录成功');
        return false;
    }

    //注册
    function register() {
        var username = $("#register-username").val(),
            password = $("#register-password").val(),
            repassword = $("#register-repassword").val(),
            code = $("#register-code").val(),
            flag = false,
            validatecode = null;
        //判断用户名密码是否为空
        if (username == "") {
            $.pt({
                target: $("#register-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名不能为空"
            });
            flag = true;
        }
        if (password == "") {
            $.pt({
                target: $("#register-password"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "密码不能为空"
            });
            flag = true;
        } else {
            if (password != repassword) {
                $.pt({
                    target: $("#register-repassword"),
                    position: 'r',
                    align: 't',
                    width: 'auto',
                    height: 'auto',
                    content: "两次输入的密码不一致"
                });
                flag = true;
            }
        }
        //用户名只能是15位以下的字母或数字
        var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
        if (!regExp.test(username)) {
            $.pt({
                target: $("#register-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名必须为15位以下的字母或数字"
            });
            flag = true;
        }
        //检查用户名是否已经存在
        //调后台代码检查用户名是否已经被注册

        //检查注册码是否正确
        //调后台方法检查注册码，这里写死为11111111
        if (code != '11111111') {
            $.pt({
                target: $("#register-code"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "注册码不正确"
            });
            flag = true;
        }


        if (flag) {
            return false;
        } else {//注册
            spop({
                template: '<h4 class="spop-title">注册成功</h4>即将于3秒后返回登录',
                position: 'top-center',
                style: 'success',
                autoclose: 3000,
                onOpen: function () {
                    var second = 2;
                    var showPop = setInterval(function () {
                        if (second == 0) {
                            clearInterval(showPop);
                        }
                        $('.spop-body').html('<h4 class="spop-title">注册成功</h4>即将于' + second + '秒后返回登录');
                        second--;
                    }, 1000);
                },
                onClose: function () {
                    goto_login();
                }
            });
            return false;
        }
    }

    //重置密码
    function forget() {
        var username = $("#forget-username").val(),
            password = $("#forget-password").val(),
            code = $("#forget-code").val(),
            flag = false,
            validatecode = null;
        //判断用户名密码是否为空
        if (username == "") {
            $.pt({
                target: $("#forget-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名不能为空"
            });
            flag = true;
        }
        if (password == "") {
            $.pt({
                target: $("#forget-password"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "密码不能为空"
            });
            flag = true;
        }
        //用户名只能是15位以下的字母或数字
        var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
        if (!regExp.test(username)) {
            $.pt({
                target: $("#forget-username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "用户名必须为15位以下的字母或数字"
            });
            flag = true;
        }
        //检查用户名是否存在
        //调后台方法

        //检查注册码是否正确
        if (code != '11111111') {
            $.pt({
                target: $("#forget-code"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "注册码不正确"
            });
            flag = true;
        }


        if (flag) {
            return false;
        } else {//重置密码
            spop({
                template: '<h4 class="spop-title">重置密码成功</h4>即将于3秒后返回登录',
                position: 'top-center',
                style: 'success',
                autoclose: 3000,
                onOpen: function () {
                    var second = 2;
                    var showPop = setInterval(function () {
                        if (second == 0) {
                            clearInterval(showPop);
                        }
                        $('.spop-body').html('<h4 class="spop-title">重置密码成功</h4>即将于' + second + '秒后返回登录');
                        second--;
                    }, 1000);
                },
                onClose: function () {
                    goto_login();
                }
            });
            return false;
        }
    }
</script>
</html>
