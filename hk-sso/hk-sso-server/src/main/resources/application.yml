server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: hk-sso-server
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
      # hbm2ddl:
      # auto: upload
        enable_lazy_load_no_trans: true # 解决懒加载在非事务中的 no-session 的问题 @see https://stackoverflow.com/questions/36583185/spring-data-jpa-could-not-initialize-proxy-no-session-with-methods-marke
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
  datasource:
    name: druid
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hk_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true
    username: root
    password: root
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 20
      max-wait: 6000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x' FROM DUAL
      test-on-borrow: true
      test-while-idle: true
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      druid.stat.slowSqlMillis: 5000
      filters:
      - stat
      - wall
      - log4j2
#      connect-properties:
#        druid.stat.mergeSql: true
