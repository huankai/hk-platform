spring:
  application:
    name: hk-app
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  cloud:
########################################################################### spring cloud config 配置
    config:
      label: "2.1.3.RELEASE"
      profile: dev
      uri: http://127.0.0.1:8770
#security:
#  oauth2:
#    client:
#      use-current-uri: true
#      user-authorization-uri: http://127.0.0.1:7150/login
######################################################### thymeleaf 配置
  thymeleaf:
    enabled: true
    cache: false
    mode: HTML5
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html; charset=utf-8
