#################################################################### redis
  redis:
    password: 1234567
    host: 192.168.64.128
    port: 6379
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
  cache:
    type: redis

#################################################################### eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


################################################################### oauth2
security:
  oauth2:
    client:
      client-id: 4028c0816371a097016371a38d5a0000
      client-secret: 4028c0816371a097016371a38d5a0000
      user-authorization-uri: http://127.0.0.1:8080/oauth/authorize
      access-token-uri: http://127.0.0.1:8080/oauth/token
    resource:
      jwt:
        key-uri: http://127.0.0.1:8080/oauth/token_key
hk:
  authentication:
    browser:
      logout-url: /logout
      logout-success-url: http://127.0.0.1:8080/oauth/logout?redirect_url=http://127.0.0.1:8772/index
################################################################### logging
logging:
  level:
    root: error
    org.springframework: debug
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: debug
    org.springframework.jdbc.core.JdbcTemplate: debug
    org.springframework.jdbc.core.StatementCreatorUtils: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: debug
    com.hk: debug
