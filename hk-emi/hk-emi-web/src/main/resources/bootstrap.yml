server:
  port: 8772

spring:
  application:
    name: hk-emi
  main:
    banner-mode: 'off'
  cloud:
    config:
      label: "2.0.5.RELEASE"
      profile: dev
      uri: http://127.0.0.1:8770
######################################################### thymeleaf 配置
  thymeleaf:
    cache: false
    mode: HTML5
    servlet:
      content-type: text/html; charset=utf-8
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

hk:
  websocket:
    endpoint: "/endpointChat"
    simple-brokers: "/queue"