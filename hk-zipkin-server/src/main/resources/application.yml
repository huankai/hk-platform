server:
  port: 9411
spring:
  application:
    name: hk-zipkin-server
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  sleuth:
    enabled: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hk_zipkin?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
management:
  metrics:
    web:
      server:
        auto-time-requests: false
################################################################### eureka
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://root:root123@127.0.0.1:8761/eureka-server/eureka
logging:
  config: classpath:log4j2.xml